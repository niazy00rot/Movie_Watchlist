<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول / إنشاء حساب</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            height: 100vh;
            background: linear-gradient(135deg, #6C63FF, #3A3D98);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .box {
            background: #fff;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #6C63FF;
            border: none;
            color: #fff;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #5752d1;
        }

        .switch-text {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .switch-text a {
            color: #6C63FF;
            text-decoration: none;
            cursor: pointer;
        }

        .switch-text a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="box" id="login-box">
        <h2>تسجيل الدخول</h2>
        <form  id="login-form" action="#" method="POST">
            <div class="input-group">
                <label for="login-username">اسم المستخدم</label>
                <input type="text" id="login-username" name="username" placeholder="ادخل اسم المستخدم" required>
            </div>
            <div class="input-group">
                <label for="login-password">كلمة المرور</label>
                <input type="password" id="login-password" name="password" placeholder="ادخل كلمة المرور" required>
            </div>
            <button type="submit" class="btn">دخول</button>
            <p class="switch-text">ليس لديك حساب؟ <a onclick="showRegister()">سجل الآن</a></p>
        </form>
    </div>

    <div class="box hidden" id="register-box">
        <h2>إنشاء حساب جديد</h2>
        <form id="register-form" action="#" method="POST">
            <div class="input-group">
                <label for="register-username">اسم المستخدم</label>
                <input type="text" id="register-username" name="username" placeholder="ادخل اسم المستخدم" required>
            </div>
            <div class="input-group">
                <label for="register-password">كلمة المرور</label>
                <input type="password" id="register-password" name="password" placeholder="ادخل كلمة المرور" required>
            </div>
            <div class="input-group">
                <label for="register-confirm">تأكيد كلمة المرور</label>
                <input type="password" id="register-confirm" name="confirm" placeholder="أعد إدخال كلمة المرور" required>
            </div>
            <button type="submit" class="btn">إنشاء حساب</button>
            <p class="switch-text">لديك حساب بالفعل؟ <a onclick="showLogin()">تسجيل الدخول</a></p>
        </form>
    </div>

</div>

<script>
    const loginform = document.getElementById('login-form')
    const registerform = document.getElementById('register-form')
    loginform.addEventListener('submit', async (e)=>{
        e.preventDefault()
        const username = document.getElementById('login-username').value
        const password = document.getElementById('login-password').value
        try{
            const res = await fetch('/user/login', {
                method: 'POST',
                headers: {
                    'Content-Type':'application/json'
                },
                body: JSON.stringify({username,password})
            })
            const data = await res.json()
            if(res.ok){
                console.log(data)
                localStorage.setItem('token', data.token)
                localStorage.setItem('username', data.username)
                window.location.href=('stage.html')
            }
            else{
                alert("Error login data")
            }
        }catch(err){
            alert(err.message)
        }
    })

    registerform.addEventListener('submit', async (e)=>{
        e.preventDefault()
        const username= document.getElementById('register-username').value
        const password= document.getElementById('register-password').value
        const confirm= document.getElementById('register-confirm').value
        if(password !== confirm){
            alert("Passwords do not match")
            return
        }
        try{
            const res = await fetch('/user/register',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({username, password})
            })
            const data = await res.json()
            if(res.ok){
                console.log(data)
                alert("Registration successful")
                localStorage.setItem('token', data.token)
                localStorage.setItem('username', data.username)
                window.location.href=('stage.html')
                
            }
            else{
                alert("Error registering user")
            }
        }catch(err){
            alert(err.message)
        }
    })
    function showRegister() {
        document.getElementById('login-box').classList.add('hidden');
        document.getElementById('register-box').classList.remove('hidden');
    }

    function showLogin() {
        document.getElementById('register-box').classList.add('hidden');
        document.getElementById('login-box').classList.remove('hidden');
    }
</script>

</body>
</html>
